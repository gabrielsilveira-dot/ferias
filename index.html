<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Férias 40ª Cia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Opções de Férias 40ª Cia</h1>
    <form id="dataForm" action="https://script.google.com/macros/s/AKfycbw9FrLOHc1ssq4MwGA0h_-kQF5pHKDJojKi-sb8Qjtnjw4B178LJB2CU9OelOW-TGBA/exec" method="post">
        <label for="numeroPM">Número da PM:</label>
        <input type="text" id="numeroPM" name="numeroPM" required>

        <label for="nome">Nome Militar:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="options">Opções de Férias:</label>
        <select id="options" name="option" multiple required>
            <option value="2024-01-01">1 de Janeiro de 2024</option>
            <option value="2024-01-15">15 de Janeiro de 2024</option>
            <option value="2024-02-01">1 de Fevereiro de 2024</option>
            <option value="2024-02-15">15 de Fevereiro de 2024</option>
            <option value="2024-03-01">1 de Março de 2024</option>
            <option value="2024-03-15">15 de Março de 2024</option>
            <option value="2024-04-01">1 de Abril de 2024</option>
            <option value="2024-04-15">15 de Abril de 2024</option>
        </select>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
