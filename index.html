<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Férias 40ª Cia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Opções de Férias 40ª Cia</h1>
    <form id="myForm" method="POST">
        <label for="numeroPM">Número de Polícia:</label>
        <input type="text" id="numeroPM" name="numeroPM" required>

        <label for="nome">Nome Militar:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="opcao1">Opção de Férias 1:</label>
        <select id="opcao1" name="opcao1" required>
            <option value="">Selecione uma data</option>
            <option value="01/01/2025">01/01/2025</option>
            <option value="15/01/2025">15/01/2025</option>
            <option value="01/02/2025">01/02/2025</option>
        </select>

        <label for="opcao2">Opção de Férias 2:</label>
        <select id="opcao2" name="opcao2" required>
            <option value="">Selecione uma data</option>
            <option value="01/01/2025">01/01/2025</option>
            <option value="15/01/2025">15/01/2025</option>
            <option value="01/02/2025">01/02/2025</option>
        </select>

        <label for="opcao3">Opção de Férias 3:</label>
        <select id="opcao3" name="opcao3" required>
            <option value="">Selecione uma data</option>
            <option value="01/01/2025">01/01/2025</option>
            <option value="15/01/2025">15/01/2025</option>
            <option value="01/02/2025">01/02/2025</option>
        </select>

        <button type="submit">Finalizar</button>
    </form>

    <script>
        const form = document.getElementById('myForm');
        const url = 'https://script.google.com/macros/s/AKfycbxetJO1tVGS4FzMmjj_D64-FgKOX3HYs1_YGARSK974LS-ZcSo3HggVtn60plR58X7VvA/exec'; // Substitua pela URL do seu script

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                alert("Erro ao enviar dados: " + error.message);
            }
        };
    </script>

</body>
</html>
