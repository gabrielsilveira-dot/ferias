<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="https://script.google.com/macros/s/AKfycbybCGv9JGPz6dpSuqLmQAr5vYrT3hgGoee6l9I6twzS/dev" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="numeroPM">Número PM:</label>
        <input type="text" name="numeroPM" required><br>

        <label for="opcao1">Opção de Férias 1:</label>
        <select name="opcao1" required>
            <option value="01/12/2024">01/12/2024</option>
            <option value="15/01/2025">15/01/2025</option>
            <option value="20/02/2025">20/02/2025</option>
        </select><br>

        <label for="opcao2">Opção de Férias 2:</label>
        <select name="opcao2" required>
            <option value="01/12/2024">01/12/2024</option>
            <option value="15/01/2025">15/01/2025</option>
            <option value="20/02/2025">20/02/2025</option>
        </select><br>

        <label for="opcao3">Opção de Férias 3:</label>
        <select name="opcao3" required>
            <option value="01/12/2024">01/12/2024</option>
            <option value="15/01/2025">15/01/2025</option>
            <option value="20/02/2025">20/02/2025</option>
        </select><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
